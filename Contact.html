<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Mi Página</title>
</head>

<body>
    <!-- Barra de Navegación -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="index.html"><img src="/img/amazing_brand.png" alt="logo.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#miNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="miNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">UPCOMING EVENTS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">PAST EVENTS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">CONTACT</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">STATS</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>

        <!-- carrusel -->
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouse" data-slide-to="0" class="active"></li>
                <li data-target="#carouse" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/img/optional_banner_5.jpg" class="d-block w-100" alt="Primera imagen">
                </div>
                <div class="carousel-item">
                    <img src="/img/music_concert.jpg" class="d-block w-100" alt="Segunda imagen">
                </div>
                <div class="carousel-item">
                    <img src="/img/optional_banner_3.jpg" class="d-block w-100" alt="Tercera imagen">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>

        <div class="formulario mx-auto container-fluit">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Juanito perez">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-5">
        <div class="container py-4">
            <div class="row justify-content-between">
                <div class="col-md-4 mb-3">
                    <ul class="list-unstyled">
                        <img src="/img/whatsapp.png" alt="logo de wasap">
                        <img src="/img/facebook.png" alt="">
                        <img src="/img/instagram.png" alt="">
                    </ul>
                </div>
                <div class="text-center mt-4">
                    <p>&copy; 2024. Yeiner Ochoa.</p>
                </div>
            </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
